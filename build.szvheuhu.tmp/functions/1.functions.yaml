- name: Ice Cream API Assets Extractor
  externalId: icapi_assets_extractor
  owner: Bootcamp Team
  description: Extracts Asset data from the Ice Cream API
  metadata:
    version: "1.0"
  runtime: py311
  functionPath: ./handler.py
  envVars:
    CDF_PROJECT: cdf-bootcamp-72-test
    CDF_URL: https://westeurope-1.cognitedata.com
    IDP_TENANT_ID: 16e3985b-ebe8-4e24-9da4-933e21a9fc81
    IDP_CLIENT_ID: ${IDP_CLIENT_ID}
    IDP_CLIENT_SECRET: ${IDP_CLIENT_SECRET}
    IDP_SCOPES: https://westeurope-1.cognitedata.com/.default

